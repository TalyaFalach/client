    <h1 id="" class="h4 text-center mt-3 container">Edit Employee</h1>

    <!--!form  -->
    <form class="container h-25">
      <!-- first name -->
      <div class="mb-3">
        <label for="firstName" class="form-label h6">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          aria-describedby="emailHelp"
        />
      </div>
      <!-- last name -->
      <div class="mb-2">
        <label for="lastName" class="form-label h6 h6">last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          aria-describedby="emailHelp"
        />
      </div>
      <!-- employee id -->
      <div class="mb-2">
        <label for="employeeId" class="form-label h6">Employee ID</label>
        <input
          type="number"
          class="form-control"
          id="employeeId"
          aria-describedby="emailHelp"
        />
      </div>
      <!-- start work year -->
      <div class="mb-2">
        <label for="startWorkYear" class="form-label h6">Start Work Year</label>
        <input
          type="number"
          class="form-control"
          id="startWorkYear"
          aria-describedby="emailHelp"
        />
      </div>
      <!-- department id -->
      <div class="mb-2">
        <label for="departmentId" class="form-label h6">Department ID</label>
        <input
          type="number"
          class="form-control"
          id="departmentId"
          aria-describedby=""
        />
      </div>

      <button type="button" class="btn btn-primary" onclick="editEmployee()">
        Update
      </button>
      <button type="button" class="btn btn-danger" onclick="deleteEmployee()">
        Delete 
      </button>
      <div class="text-center h4 h-25">All Shifts</div>
    </form>
    <table class="container table-bordered table mb-3 table-striped" >
      <thead class="table-primary"><tr class="bg-info">
        <td class=" h5">date</td>
        <td class=" h5">start</td>
        <td class=" h5">end</td>
      </tr></thead>
      
      <tbody id="shifts_table" class="border-4"></tbody>
      
    </table>

    <div class="text-center h4 h-25">Shifts To Connect</div>
    <table class="container table-bordered table mb-3 table-striped" >
      <thead class="table-primary"><tr class="">
        <td class=" h5">Shift id</td>
        <td class=" h5">date</td>
        <td class=" h5">start</td>
        <td class=" h5">end</td>
        <td class=" h5"></td>
      </tr></thead>
      
      <tbody id="shifts_to_connect"></tbody>

      <tbody id="shifts_table" class="border-4"></tbody>
      
    </table>
