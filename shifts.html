    <h5 class="h5 text-center">All Shifts</h5>
    <table class="container table table-bordered table-striped h-25">
      <thead class="table-primary">
        <tr>
          <td>ID</td>

    <div class="container shadow rounded border border-dark mx-auto p-4 mt-3 mb-3">
      <h5 class="h5 text-center mt-4 mb-5">Connect Employee To Shift</h5>
      <div class="border-1 mx-auto"><label for="">Employee id:</label>
      <input type="number" class="input" name="" id="emp_id">
      
      <label for="">Shift id:</label>
      <input type="number" class="input" name="" id="shift_id_to_add">
      <button class="btn btn-success" onclick="add_employee_to_shift()">add</button></div>
      

    </div>

      <div class="container shadow rounded border border-dark mx-auto p-4 mb-4 mt-5">
      <h5 class="h5 text-center mt-4 mb-5">Delete Employee From Shift</h5>
      <div class="mx-auto"><label for="">Employee id:</label>
      <input type="number" class="input" name="" id="emp_id_to_delete">
      
      <label for="">Shift id:</label>
      <input type="number" class="input" name="" id="shift_id_to_delete">
      <button class="btn btn-danger m-1" onclick="delete_employee_from_shift()">Delete</button></div>
      

    </div>
<h5 class="h5 text-center">Create New Shift</h5>

     <!--!form  -->
    <form class="container ">
      <!--  shift_id -->
  <div class="mb-3">
    <label for="shift_id" class="form-label">Shift ID:</label>
    <input type="number" class="form-control" id="shift_id" aria-describedby="emailHelp">
    </div>
   
    <!-- date -->
    <div class="mb-3">
    <label for="date" class="form-label">date</label>
    <input type="text" class="form-control" id="date" aria-describedby="emailHelp">
    </div>
    
    <!-- start_hour -->
    <div class="mb-3">
    <label for="start_hour" class="form-label">start_hour</label>
    <input type="number" class="form-control" id="start_hour" aria-describedby="">
    </div>
    <!-- end_hour -->
    <div class="mb-3">
    <label for="end_hour" class="form-label">end_hour</label>
    <input type="number" class="form-control" id="end_hour" aria-describedby="">
    </div>
   

    <!-- employees -->
    <div class="mb-3">
    <label for="employee" class="form-label">employee</label>
    <input type="number" class="form-control" id="employee" aria-describedby="">
    </div>
   
  
  
  <button type="button" class="btn btn-primary" onclick="addShift()">Create New Shift</button>
</form>
