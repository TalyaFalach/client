    <form class="container">
      <!-- department name -->
      <div class="mb-3">
        <label for="departmentName" class="form-label">Department Name</label>
        <input
          type="text"
          class="form-control"
          id="departmentName"
          aria-describedby="emailHelp"
        />
      </div>
      <!-- department id -->
      <div class="mb-3">
        <label for="departmentId" class="form-label">Department ID</label>

          type="number"
          class="form-control"
          id="departmentId"
          aria-describedby=""
        />
      </div>

        <label for="employeeId" class="form-label">Employee ID</label>
        <input
          type="number"
          class="form-control"
          id="employeeId"
          aria-describedby="emailHelp"
        />
      </div>

      <button type="button" class="btn btn-primary" onclick="editDepartment()">
        Edit Department
